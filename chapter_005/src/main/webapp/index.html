<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intro page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = $('#name').val();
            var surname = $('#surname').val();
            var password = $('#pwd').val();
            var gender = $('input[type=radio]:checked').length;
            var description = $('#description').val();
            var agree = $('#agreement').prop("checked");
            var fullAlert = '';
            if (!name) {
                result = false;
                fullAlert += "Введите имя\n";
            }
            if (!surname) {
                result = false;
                fullAlert += "Введите фамилию\n";
            }
            if (!password) {
                result = false;
                fullAlert += "Введите пароль\n";
            }
            if (!description) {
                result = false;
                fullAlert += "Введите описание\n";
            }
            if (gender == 0) {
                result = false;
                fullAlert += "Укажите пол\n";
            }
            if(!agree) {
                result = false;
                fullAlert += "Подтвердите согласие с условиями";
            }
            if(!result) {
                alert(fullAlert);
            }
            return result;
        }
        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var gender = $('input[type=radio]:checked').val();
            var description = $('#description').val();
            $('#table tr:last').after('<tr><td>' + name +'</td> + <td>' + surname + '</td> + <td>' + gender + '</td> + <td>' + description + '</td></tr>');
        }
    </script>
    <style>
        div.relative {
            position: relative;
            left: 20px;
            width: 400px;
        }
        div.container {
            alignment: left;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>Welcome to machine</h1>
</div>
<div class="relative">
    <form action="/items" method="post" onsubmit="return validate();">
        <div class="form-group">
            Name: <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            Surname: <input type="text" name="surname" id="surname">
        </div>
        <div class="form-group">
            Password: <input type="password" name="password" id="pwd">
        </div>
        <div class="form-group">
            Gender :
            <td align="left">
                <input type="radio" name="gender" value="male" id="male"/>
                Male
                <input type="radio" name="gender" value="female" id="female"/>
                Female
            </td>
        </div>
        <div class="form-group">
            <label for="description">Enter description:</label>
            <input type="description" class="form-control" id="description">
        </div>
        <div class="form-group">
            Address : <select name="address">
            <option value="moscow">Moscow</option>
            <option value="spb">Saint-Petersburg</option>
            <option value="glazov">Glazov</option>
        </select>
        </div>
        <div class="form-group">
            Upload resume :<input type="file" name="resume">
        </div>
        Agreement : <input type="checkbox" name="agreement" id="agreement"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="send" onclick="addRow()">
    </form>
</div>
<br>
<div class="container">
    <div class="container" style="position: relative; left: 0px">
        <table class="table table-bordered table-striped" id="table">
            <col width="20%" valign="top">
            <col width="20%" valign="top">
            <col width="10%" valign="top">
            <col width="50%" valign="top">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Anton</td>
                <td>Tokarev</td>
                <td>male</td>
                <td>The description</td>
            </tr>
            <tr>
                <td>Boris</td>
                <td>The Blade</td>
                <td>male</td>
                <td>The description</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
