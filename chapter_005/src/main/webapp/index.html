<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intro page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = $('#name').val();
            var surname = $('#surname').val();
            var login = $('#login').val();
            var email = $('#email').val();
            var password = $('#pwd').val();
            var gender = $('input[type=radio]:checked').length;
            var description = $('#description').val();
            var agree = $('#agreement').prop("checked");
            var fullAlert = '';
            if (!name) {
                result = false;
                fullAlert += "Введите имя\n";
            }
            if (!surname) {
                result = false;
                fullAlert += "Введите фамилию\n";
            }
            if (!login) {
                result = false;
                fullAlert += "Введите логин\n";
            }
            if (!email) {
                result = false;
                fullAlert += "Введите электронную почту\n";
            }
            if (!password) {
                result = false;
                fullAlert += "Введите пароль\n";
            }
            if (!description) {
                result = false;
                fullAlert += "Введите описание\n";
            }
            if (gender == 0) {
                result = false;
                fullAlert += "Укажите пол\n";
            }
            if(!agree) {
                result = false;
                fullAlert += "Подтвердите согласие с условиями";
            }
            if(!result) {
                alert(fullAlert);
            }
            return result;
        }

        function fillUsers() {
            $.ajax({
                url: 'http://localhost:8080/chapter_005/json',
                method: 'get',
                complete: function (data) {
                    var result = "<tr>"
                        + "<td>First name</td>"
                        + "<td>Last name</td>"
                        + "<td>Login</td>"
                        + "<td>Email</td>"
                        + "<td>Sex</td>"
                        + "<td>Description</td>"
                        + "</tr>";
                    var users = JSON.parse(data.responseText);
                    console.log(users);
                    for (var i = 0; i < users.length; i++) {
                        result += "<tr>"
                            + "<td> + users[i].name + </td>"
                            + "<td> + users[i].name + </td>"
                            + "<td> + users[i].login + </td>"
                            + "<td> + users[i].email + </td>"
                            + "<td> + users[i].sex + </td>"
                            + "<td> + users[i].description + </td>"
                            + "</tr>";
                    }
                    var table = document.getElementsByName("users");
                    table.innerHTML = result;
                }
            })
        }

        $(fillUsers());

        function addUser() {
            $.ajax({
                url: 'http://localhost:8080/chapter_005/json',
                type: 'post',
                method: 'post',
                dataType: 'json',
                data : {name : $('#name').val(), surname : $('#surname').val(), login : $('#login').val(), email : $('#email').val()},
                success: fillUsers()
            });
            return false;
        }
    </script>
    <style>
        div.relative {
            position: relative;
            left: 20px;
            width: 400px;
        }
        div.container {
            alignment: left;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>Welcome to machine</h1>
</div>
<div class="relative">
    <form action="/items" method="post" onsubmit="return validate();" name="form" id="form">
        <div class="form-group">
            Name: <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            Surname: <input type="text" name="surname" id="surname">
        </div>
        <div class="form-group">
            Login: <input type="text" name="login" id="login">
        </div>
        <div class="form-group">
            Password: <input type="password" name="password" id="pwd">
        </div>
        <div class="form-group">
            Email: <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
            Gender :
            <td align="left">
                <input type="radio" name="gender" value="male" id="male"/>
                Male
                <input type="radio" name="gender" value="female" id="female"/>
                Female
            </td>
        </div>
        <div class="form-group">
            <label for="description">Enter description:</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
            Address : <select name="address">
            <option value="moscow">Moscow</option>
            <option value="spb">Saint-Petersburg</option>
            <option value="glazov">Glazov</option>
        </select>
        </div>
        <div class="form-group">
            Upload resume :<input type="file" name="resume">
        </div>
        Agreement : <input type="checkbox" name="agreement" id="agreement"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="send" onclick="return addUser()" id="submitForm">
    </form>
</div>
<br>
<div class="container">
    <table id="users" class="table table-bordered table-striped" name="users">
        <col width="10%" valign="top">
        <col width="12%" valign="top">
        <col width="10%" valign="top">
        <col width="20%" valign="top">
        <col width="8%" valign="top">
        <col width="40%" valign="top">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Login</th>
            <th>Email</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
    </table>
</div>
</body>
</html>
